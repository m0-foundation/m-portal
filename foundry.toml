[profile.default]
evm_version = "cancun"
fs_permissions = [
  { access = "read", path = "./config" },
  { access = "read", path = "./test/fork/fixtures/" },
  { access = "read-write", path = "./deployments" }
]
gas_reports = ["HubPortal", "SpokePortal"]
gas_reports_ignore = []
ignored_error_codes = []
ignored_warnings_from = ["lib", "test", "script"]
optimizer = true
optimizer_runs = 800
version = "0.8.26"
verbosity = 3
via_ir = false
isolate = true

[profile.production]
build_info = true
sizes = true
via_ir = true

[fuzz]
runs = 5_000

[invariant]
runs = 512            # The number of calls to make in the invariant tests
depth = 25            # The number of times to run the invariant tests
fail_on_revert = true # Fail the test if the contract reverts

[profile.ci]
optimizer = true

[profile.ci.fuzz]
runs = 10_000

[profile.ci.invariant]
runs = 512
depth = 250

[rpc_endpoints]
localhost = "${LOCALHOST_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=1" }
arbitrum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=42161" }
